<div class="root-grid">
  <div>
    <button
      type="button"
      class="btn btn-primary btn-lg add-button"
      (click)="openPopUp()"
    >
      Add {{ getButtonTitle() }}
    </button>
  </div>
  <div>
    <app-filter [currentComponent]="getButtonTitle()"></app-filter>
  </div>
  <div>
    <app-navbar (logout)="logout()"></app-navbar>
  </div>
  <div>
    <div *ngIf="loggedIn">
      <div *ngIf="addEmployee">
        <app-employee-details
          [isReadOnly]="false"
          (close)="closeAddEmployee()"
        ></app-employee-details>
      </div>
      <div *ngIf="!addEmployee">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
