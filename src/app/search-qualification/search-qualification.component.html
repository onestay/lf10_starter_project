<input type="text" [(ngModel)]="searchFor" (input)="onFilterType()" />
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Qualification</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let qualification of qualifications | async">
      <tr (click)="selectQualification(qualification)">
        <td>
          <span>{{ qualification.skill }}</span>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
